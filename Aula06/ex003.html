<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>

        body {
            background-color: blueviolet;
            color: white; /*Comentário em CSS*/
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }

        h1 {
            color: yellow;
            text-align: center;
            border: solid 2px yellow;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!--Comentário em HTML-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(prompt('Digite um número')) // String
        var n2 = Number(prompt('Digite outro número')) // String
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // (Number + Number) para adição
        // (string + string) para concatenação
    </script>    
</body>
</html>
