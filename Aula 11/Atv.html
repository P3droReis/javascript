<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(69, 69, 250);
            color: white;

        }
        h1 {
            text-align: center;
            
        }
        #result {
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <h1>Estrangeiro ou Nativo</h1>
    Onde você vive: <input type="text" name="nasc" id="inac">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="result">

    </div>
    <script>
        function verificar() {
            var txtnac = window.document.getElementById('inac')
            var result = window.document.getElementById('result')
            var nac = (txtnac.value)
            if (nac == 'Brasil'){
                result.innerHTML = `Você é Brasileiro`
            } else {
                result.innerHTML = `Você é Estrangeiro`
            }
             
        }
    </script>
</body>
</html>
